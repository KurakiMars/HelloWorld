<html>
    <head>
	    <script>
		    'use strict'; //在strict模式下运行的JavaScript代码，强制通过var申明变量，未使用var申明变量就使用的，将导致运行错误。
			var a = 3;
			var b = '3';
			if(a==b)
			{
			    //第一种是==比较，它会自动转换数据类型再比较，很多时候，会得到非常诡异的结果；
			    alert('a==b');
			}
			if(a===b)
			{
			    //第二种是===比较，它不会自动转换数据类型，如果数据类型不一致，返回false，如果一致，再比较。
				alert('a===b'); 
			}
			//由于JavaScript这个设计缺陷，不要使用==比较，始终坚持使用===比较。
	    </script>
	</head>
    <body>
        <h1>Hello World</h1>
    </body>
</html>
